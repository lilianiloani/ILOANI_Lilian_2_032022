<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Booki</title>   
    </head>
    <body>
        <header>
            <img src="images/logo/Booki@3x.png" alt="logo Book"class="logoSize"/>
            <nav class="navSize">
                <ul>
                    <li class="navBordure bleuColor" ><a href="#"></a>Hérbergement</li>
                    <li class="navBordure"><a href="#"></a>Activités</li>
                </ul>
            </nav> 
        </header>
        <main>
            <section>
                    <h1>Trouvez votre hérbergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
            </section>
                <div class="SearchButton">
                    <i class="fas fa-map-marker-alt iconSize"></i>
                    <input type="search" value="Marseille, France"/>
                    <div class="recherche">Rechercher</div>
                </div>
            <section>
                <div class="filtre">
                    <h3>Filtres</h3>
                    <ul class="filtres">
                        <li class="filtreTitre filtreTexte"><i class="fas fa-money-bill-wave fa-lg filtreIcons"></i><span class="filtreTexteMargin">Économique</span></li>
                        <li class="filtreTitre filtreTexte"><i class="fas fa-child fa-lg filtreIcons"></i><span class="filtreTexteMargin">Familiales</span></li>
                        <li class="filtreTitre filtreTexte"><i class="fas fa-heart fa-lg filtreIcons"></i><span class="filtreTexteMargin">Romantique</span></li>
                        <li class="filtreTitre filtreTexte"><i class="fas fa-dog fa-lg filtreIcons"></i><span class="filtreTexteMargin">Animaux autorisés</span></li>
                    </ul>
                </div>
            </section>
            <div class="info">
                <div class="infoIcon"><i class="fas fa-info fa-xs bleuColor"></i></div>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>

    </body>
</html>
