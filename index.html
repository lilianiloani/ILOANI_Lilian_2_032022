<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Booki</title>   
    </head>
    <body>
        <nav class="navSize"> 
            <div class="flexBetween">
                <div class="logoMargin"><img src="images/logo/Booki@3x.png" alt="logo Booki" class="logoSize"/></div>
                <div class="liensSize flexAround">
                    <div class="lienSize flexCentre bordureNav"><a class="decorationNone bleuColor" href="#">Hébergements</a></div>
                    <div class="lienSize flexCentre bordureNav"><a class="decorationNone blackColor" href="#">Activités</a></div>
                </div>
            </div>
        </nav>
        <header>
            <section>
                    <h1 class="texteGras">Trouvez votre hérbergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>

                <div class="bordureSearch flexCentre">
                    <div class="grisBackground flexCentre iconSize"><i class="fas fa-map-marker-alt"></i></div>
                    <div><input class="recherche flexCentre bordureNone searchPadding" type="search" value="Marseille, France"/></div>
                    <div class="buttonSearch bleuBackground flexCentre">Rechercher</div>
                </div>

                <div class="filtre FiltreMargin">
                    <div class="FiltreTitreMargin"><h3>Filtres</h3></div>     
                        <div class="flexBetween filtreIconsTexte">
                            <i class="fas fa-money-bill-wave fa-lg filtreIcons flexCentre"></i>
                            <div class="filtreTexte flexCentre">Économique</div>
                        </div>

                        <div class="flexBetween filtreIconsTexte">
                            <i class="fas fa-child fa-lg filtreIcons flexCentre"></i>
                            <div class="filtreTexte flexCentre">Familiales</div>
                        </div>

                        <div class="flexBetween filtreIconsTexte">
                            <i class="fas fa-heart fa-lg filtreIcons flexCentre"></i>
                            <div class="filtreTexte flexCentre">Romantique</div>
                        </div>

                        <div class="flexBetween filtreIconsTexte">
                            <i class="fas fa-dog fa-lg filtreIcons flexCentre"></i>
                            <div class="filtreTexte flexCentre">Animaux autorisés</div>
                        </div>
                </div>
                <div class="info">
                    <div class="infoIcon flexCentre"><i class="fas fa-info fa-xs bleuColor"></i></div>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>

            </section>
        </header>

    </body>
</html>
